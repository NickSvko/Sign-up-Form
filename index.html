<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="main">
        <div class="leftSide">
            <div class="logo">
                <img src="source/odin-logo.png" alt="logo">
                <h1 class="text">ODIN</h1>
            </div>
            <div class="imgCredit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="rightSide">
            <header>
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="bottomLine">You <em>know</em> you want to.</p>
            </header>
            <form action="https://httpbin.org/post" method="post">
                <div class="inputSection">
                    <h2>Let's do this!</h2>
                    <div class="details">
                        <div class="input">
                            <label for="fistName">FIRST NAME</label>
                            <input type="text" id="fistName" name="fistName" required>
                        </div>
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Phone number should contain only digits and have a length of 10">
                            <div class="phoneError error"></div>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input">
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPass" name="confirmPass" required>
                            <div class="passwordError error"></div>
                        </div>
                    </div>
                </div>
                <div class="submitSection">
                    <button type="submit" class="createAccountBtn">Create Account</button>
                    <div class="logInText">Already have an account?<a href=""> Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
