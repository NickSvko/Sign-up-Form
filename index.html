<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="main">
        <div class="leftSide">
            <div class="logo">
                <img src="source/odin-logo.png" alt="logo">
                <h1 class="text">ODIN</h1>
            </div>
            <div class="imgCredit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="rightSide">
            <header>
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="bottomLine">You <em>know</em> you want to.</p>
            </header>
            <div class="formSection">
                <h2>Let's do this!</h2>
                <form action="https://httpbin.org/post" method="post">
                    <div class="leftColumn">
                        <div>
                            <label for="fistName">FIRST NAME</label>
                            <input type="text" id="fistName" name="fistName">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="rightColumn">
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPass" name="confirmPass">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submitSection">
                <button type="submit" class="createAccountBtn">Create Account</button>
                <div class="logInText">Already have an account?<a href=""> Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
